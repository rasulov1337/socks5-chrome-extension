<template id="addressEntryTemplate">
    <li class="address-entry" data-address="">
        <p class="address-entry__address"></p>
        <button class="address-entry__cross" data-address="">x</button>
    </li>
</template>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Simple SOCKS5 Proxy</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body class="background">
        <h1 class="project-name">Simple proxy</h1>

        <label class="input-label">Proxy destination IP</label>
        <input type="text" class="input" id="destinationInput" placeholder="Ex.: 127.0.0.1:8000">
        <button class="button" id="saveDestinationButton">Save</button>
        <hr />

        <label class="input-label">Domain to add</label>
        <input type="text"
            class="input"
            id="addressInput"
            placeholder="Example: *.example.com"
        ></input>
        <button class="button" id="saveAddresses">Add</button>
        <hr />
        <ul id="addressList" class="address-list">
        </ul>
        <script src="popup.js"></script>
    </body>
</html>
